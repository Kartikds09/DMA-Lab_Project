<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/Style/liver_form.css') }}" /> -->
    <link rel="stylesheet" href="/static/Style/liver_form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <nav class="navbar navbara navbar-dark">
        <div class="container-fluid head-container">
            <span class="navbar-brand mb-3 h1 head-title mx-3 nav-head">Liver Cirrhosis Prediction</span>
            <!-- <ul> -->
                <a class="head-item1" href="{{url_for('liver_main')}}">Home</a>

        </div>
    </nav>
    <div class="container">
        <div class="title">Prediction</div>
        <div class="content">
            <form action="{{url_for('liver_pred')}}" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Number of days</span>
                        <input type="text" name="ndays" placeholder="Enter Number of Days" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Status</span>
                        <!-- <input type="text" name="status" placeholder="Enter Status" required /> -->
                        <select  name="status" class="form-select">
                            <option value="C">C</option>
                            <option value="CL">CL</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Drug</span>
                        <!-- <input type="text" name="drug" placeholder="Enter Drug" required /> -->
                        <select name="drug" class="form-select">
                            <option value="dpen">D-penicillamine</option>
                            <option value="placebo">Placebo</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="text" name="age" placeholder="Enter age" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Gender</span>
                        <!-- <input type="text" name="gender" placeholder="Enter Gender" required /> -->
                        <select name="gender" class="form-select">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Ascites</span>
                        <!-- <input type="text" name="ascites" placeholder="Enter Ascites" required /> -->
                        <select name="ascites" class="form-select">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Hepatomegaly</span>
                        <!-- <input type="text" name="hepatomegaly" placeholder="Enter Hepatomegaly" required /> -->
                        <select name="hepatomegaly" class="form-select">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Spiders</span>
                        <!-- <input type="text" name="spider" placeholder="Enter Spiders" required /> -->
                        <select name="spiders" class="form-select">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Type of Edema</span>
                        <!-- <input type="text" name="edema" placeholder="Enter Edema" required /> -->
                        <select name="edema" class="form-select">
                            <option value="Y">Y</option>
                            <option value="S">S</option>
                            <option value="N">N</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Bilirubin</span>
                        <input type="text" name="bilirubin" placeholder="Enter Bilirubin" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Cholestrol</span>
                        <input type="text" name="cholestrol" placeholder="Enter Cholestrol" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Albumin</span>
                        <input type="text" name="albumin" placeholder="Enter Albumin" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Copper</span>
                        <input type="text" name="copper" placeholder="Enter Copper" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Alkaline Phosphatase</span>
                        <input type="text" name="alk_fos" placeholder="Enter Alkaline Phosphatase" required />
                    </div>
                    <div class="input-box">
                        <span class="details">SGOT</span>
                        <input type="text" name="sgot" placeholder="Enter SGOT" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Tryglicerides</span>
                        <input type="text" name="tryglicerides" placeholder="Enter Tryglicerides" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Platelets</span>
                        <input type="text" name="platelets" placeholder="Enter Platelets" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Prothrombin</span>
                        <input type="text" name="prothrombin" placeholder="Enter Prothrombin" required />
                    </div>
                </div>

                <h3>Your Result: {{prediction_text}}</h3>
                <button class="button" type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>

</html>
